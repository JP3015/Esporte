<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div layout:fragment="content">
    <h2>Modalidade: <span th:text="${modalidade.nome}"></span></h2>
    <h3>Data: <span th:text="${#temporals.format(modalidade.data,'dd/MM/yyyy')}"></span>
        | Individual: <span th:text="${modalidade.individual?'Sim':'NÃ£o'}"></span>
    </h3>
    <h3>Quantidade de atletas: <span th:text="${atletas.size()}"></span></h3>
    <hr>
    <h2>Atletas</h2>
    <div class="row">
        <div class="col-sm-4" th:each="a:${atletas}">
            <div class="card  mb-2">
                <div class="card-body">
                    <h5 class="card-title" th:text="${a.nome}"></h5>
                    <p class="card-text"
                       th:text="${'Data Nascimento: ' + #temporals.format(a.dataNascimento,'dd/MM/yyyy')}"></p>
                    <h6 class="card-subtitle" th:text="${a.modalidade.nome}"></h6>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="card  mb-2">
                <div class="card-body">
                    <h5 class="card-title">Atleta</h5>
                    <p class="card-text"></p>
                    <a th:href="@{/atleta/cadastrar?modalidade=}+${modalidade.codigo}" class="btn btn-success">Novo</a>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
